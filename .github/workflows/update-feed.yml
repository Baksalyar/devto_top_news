name: Update RSS feed

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Random delay (0-5 minutes)
        run: |
          python - <<'PY'
          import random
          import time
          delay = random.randint(0, 300)
          print(f"Sleeping {delay}s before refresh")
          time.sleep(delay)
          PY

      - name: Refresh feed
        run: python devto_top_month_rss.py --limit 20 --top-days 30 --output devto_top_month.xml

      - name: Commit changes
        run: |
          git add devto_top_month.xml devto_top_month_state.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update dev.to top month feed"
          git push
